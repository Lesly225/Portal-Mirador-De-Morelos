<app-navbar></app-navbar>

<body class="bg-gray-50 h-full w-full pt-12">

  <div class="px-10">

    <div class="bg-white py-10 px-5 flex items-start">

      <app-sidebar [categories]="categories"
                   class="sticky top-0 hidden md:block"
                   (selection)="changePlaceList($event)"
      ></app-sidebar>

      <div class="pl-10 w-full flex flex-col gap-5">
        <app-search-bar (querySearch)="searchPlacesList($event)"
        ></app-search-bar>

        <div class="flex flex-col gap-5">
          @for(card of placesService.placesList(); track $index){
            <app-place-card [placeInfo]="card"></app-place-card>
          }
        </div>

      </div>

    </div>

  </div>

</body>

<footer>
  <app-footer></app-footer>
</footer>
