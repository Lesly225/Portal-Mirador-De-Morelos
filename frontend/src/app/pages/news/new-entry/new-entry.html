<app-navbar></app-navbar>

<body class="bg-gray-50 h-full w-full pt-8">

  <div class="px-10">

    <div class="bg-white py-15">
      <div class="w-full flex flex-col gap-5">

          <img [src]="`${ imgUrl }${ newsService.newEntry()?.imagen }`"
               class="h-100 w-3/4 object-cover mx-auto"
          >

          <div class="w-9/10 mx-auto">

            <!-- * Contenido  -->
            <div class="w-5/6 mx-auto flex flex-col gap-3">
              <div class="flex gap-3">
                @for (categories of newsService.newEntry()?.categorias; track $index) {
                  <span class="font-bold bg-gray-300 px-2 py-1 rounded-sm">
                    {{ categories }}
                  </span>
                }
              </div>

              <h1 class="text-3xl font-extrabold">
                {{ newsService.newEntry()?.titulo }}
              </h1>

              <div class="text-stone-700 flex">
                <span>
                  {{ newsService.newEntry()?.autor }}
                </span>

                <span>
                  Â· {{ newsService.newEntry()?.fecha | date:'dd/MM/yyyy' }}
                </span>

              </div>

              <!-- * Descripcion #1 -->
              <p>
                {{ newsService.newEntry()?.contenido }}
              </p>

            </div>

          </div>


      </div>
    </div>

  </div>

</body>

<footer>
  <app-footer></app-footer>
</footer>
