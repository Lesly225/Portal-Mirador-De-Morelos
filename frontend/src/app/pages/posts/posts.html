<app-navbar></app-navbar>

<body class="bg-gray-50 h-full w-full pt-12">

  <div class="px-10">

    <div class="bg-white py-10 px-5 flex items-start">

      <app-sidebar [categories]="categories"
                   class="sticky top-0 hidden md:block"
                   (selection)="changePostList($event)"
      ></app-sidebar>

      <div class="pl-10 w-full flex flex-col gap-5">
        <app-search-bar (querySearch)="searchPlaceList($event)"
        ></app-search-bar>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 px-2 justify-center">
          @for (post of placePosts(); track $index) {
              <app-post-card [cardWidth]="'w-auto'"
                             [postInfo]="post.publicacion"
                             [placeName]="post.negocio"></app-post-card>
          }
        </div>

      </div>

    </div>

  </div>

</body>

<footer>
  <app-footer></app-footer>
</footer>
