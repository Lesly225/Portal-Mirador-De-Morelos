@if( activeLogin() ) {
    <div class="fixed top-0 left-0 bg-gray-800/50 h-screen w-screen z-60 duration-150 flex justify-center items-center"
         (click)="emitDisable()"
         [ngClass]="{'animate-fade-out-left' : fadeOut()}"
    >
      <div class="h-1/2 md:h-7/8 w-5/6 md:w-1/2 flex bg-white rounded-2xl animate-fade-in-right
                  overflow-y-auto relative"
           (click)="$event.stopPropagation()"
      >

        <!-- Contenido  -->
        <div class="px-20 w-full h-full flex flex-col gap-6 justify-center">

            <h1 class="text-4xl font-extrabold w-fit mx-auto">
                INICIO DE SESIÓN
            </h1>

            <!-- Credenciales de usuario  -->
            <div class="flex flex-col gap-10 mt-5">

                <form [formGroup]="userLoginForm">

                  <fieldset class="flex gap-3 w-full flex-col">

                    <!-- Username  -->
                    <label for="email" class="font-bold">
                        Correo electrónico
                    </label>

                    <input type="email" id="email" name="email"
                           class="focus:ring-2 focus:ring-stone-400 transition-all ease-out duration-150
                                  outline-0 border-2 border-stone-300 py-2 px-2 font-normal"
                           formControlName="email"
                    >
                  </fieldset>

                  <fieldset class="flex gap-3 w-full flex-col">

                    <!-- Contraseña -->
                    <label for="password" class="font-bold">
                        Contraseña
                    </label>

                    <input type="password" id="password" name="password"
                           class="focus:ring-2 focus:ring-stone-400 transition-all ease-out duration-150
                                  outline-0 border-2 border-stone-300 py-2 px-2 font-normal text-sm"
                           formControlName="password"

                    >
                  </fieldset>

                </form>

            @if (invalidCredentials()) {
              <span class="-mb-5 -mt-8 mx-auto text-red-950 font-semibold">
                Credenciales Invalidas
              </span>
            }

            <div class="mx-auto flex flex-col gap-5">
                <button class="bg-red-900 text-xl font-bold text-white w-fit px-8 py-2
                                 rounded-xl cursor-pointer hover:bg-red-950 delay-100
                                 duration-200"
                        (click)="handleSubmit()"
                >
                    Iniciar sesión
                </button>
                <a class="mx-auto font-bold text-red-950 cursor-pointer hover:scale-95 duration-75 delay-100"
                   (click)="toggleModal()"
                >
                    Crearse una cuenta
                </a>
            </div>

            </div>

        </div>

        <button
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 text-lg font-bold cursor-pointer"
          aria-label="Cerrar Panel"
          (click)="emitDisable()"
        >
          <lucide-angular [img]="Close"></lucide-angular>
        </button>

      </div>

    </div>
}

<app-login-sucessful-modal [showSucessfulModal]="showSucessfulModal" (closeSucessfulModal)="toggleSuccessfulModal()"></app-login-sucessful-modal>
<app-register-form-modal [activedRegister]="activedRegisterFormModal" (disableRegister)="toggleRegisterFormModal()"></app-register-form-modal>
