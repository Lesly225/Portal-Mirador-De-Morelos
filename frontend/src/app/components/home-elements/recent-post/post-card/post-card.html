<div class="relative cursor-pointer overflow-hidden group rounded-xl animate-fade-in-left"
     [class]="cardWidth()"
     (click)="togglePostModal()"
>
     <img [src]="`${ imgUrl }${ postInfo().imagen }`"
     class="object-cover h-96 rounded-xl group-hover:scale-105 duration-150 delay-100 w-full">



  <div class="h-96 w-full rounded-xl absolute top-0 left-0
              bg-linear-to-t from-gray-900/75 to-transparent">
  </div>

  <div class="absolute top-0 h-96 px-4 py-8 flex flex-col gap-3 justify-end">
    <span class="text-3xl font-bold text-white">{{ postInfo().titulo }}</span>
    <p class="text-sm font-light text-white">{{ postInfo().contenido }}</p>
  </div>
</div>

<app-post-modal [activedPostModal]="activedPostModal"
                (closePostModal)="togglePostModal()"
                [postInfo]="postInfo()"
                [placeName]="placeName()"
></app-post-modal>
