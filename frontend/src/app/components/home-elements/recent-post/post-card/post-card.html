<div class="relative w-md">
  <img [src]="postInfo().img"
       class="object-cover h-96 w-md rounded-xl"
  >

  <div class="bg-green-900 w-fit px-3 py-1 rounded-md absolute top-0 m-3">
    <span class="text-xl font-bold text-white">
      {{ postInfo().date }}
    </span>
  </div>

  <div class="h-96 w-md rounded-xl absolute top-0 left-0
              bg-linear-to-t from-gray-900 to-transparent">
  </div>

  <div class="absolute top-0 h-96 w-md px-4 py-8 flex flex-col gap-3 justify-end">
    <span class="text-3xl font-bold text-white">{{ postInfo().title }}</span>
    <p class="text-sm font-light text-white">{{ postInfo().description }}</p>
  </div>
</div>
