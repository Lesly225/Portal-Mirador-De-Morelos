<div [class]="cardWidth()">
  <div class="flex flex-col gap-3 relative snap-center animate-fade-in-left">

    <span class="absolute top-0 left-0 bg-gray-800/70 p-2 ml-4 mt-3
                 text-sm text-white font-bold rounded-md z-10">
      {{ cardInfo().fecha | date:'dd/MM/yyyy' }}
    </span>

    <div class="overflow-hidden">
      <a class="cursor-pointer"
         [routerLink]="['/news', cardInfo().id]"
      >
        <img [src]="`${ imgUrl }${ cardInfo().imagen }`"
             class="h-52 w-full object-cover hover:scale-105
                    duration-150 delay-100">
      </a>
    </div>

    <a class="text-2xl font-bold cursor-pointer
               hover:text-gray-500 duration-200"
               [routerLink]="['/news', cardInfo().id]"
    >
      {{ cardInfo().titulo }}
    </a>

    <p class="text-md font-light">
      {{ cardInfo().contenido }}
    </p>
  </div>

</div>
