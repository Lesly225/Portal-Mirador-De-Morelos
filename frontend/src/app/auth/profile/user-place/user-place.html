<div class="w-full h-70 flex gap-4 rouded-md shadow-xl cursor-pointer relative"
     (click)="togglePlaceModal()"
>

  <div class="absolute top-0 right-0 p-5">
    <span class="bg-red-900 px-4 py-2 text-white font-bold rounded-md cursor-pointer
                 hover:bg-red-950 duration-200"
          (click)="$event.stopPropagation(); toggleConfirmModal()"
    >
      Borrar negocio
    </span>
  </div>

  <img [src]="`${ imgUrl }${ placeInfo()?.imagen }`"
       class="w-1/3 rounded-md">
  <div class="p-4 flex flex-col">

    <span class="text-2xl font-extrabold">{{placeInfo()?.nombre}}</span>

    <div class="flex gap-3">
      @for (categorie of placeInfo()?.categories; track $index) {
        <span class="bg-gray-200 px-2 py-1 rounded-md">
          {{categorie}}
        </span>
      }
    </div>

    <span class="text-md font-light">{{placeInfo()?.descripcion}}</span>
  </div>
</div>

<app-place-modal [placeInfo]="placeInfo()"
                 [activedModal]="acivedPlaceModal()"
                 (closeModal)="togglePlaceModal()"
></app-place-modal>

<app-confirm-delete [activedPostModal]="activedConfirmModal()"
                    [placeId]="placeInfo()?.id ?? 0"
                    (closeModal)="toggleConfirmModal()"
                    (updatePlacesList)="emitUpdatePlacesList()"
></app-confirm-delete>
